<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <center>
        <label for="Full Name">Full Name:</label>
        <input type="text" name="full name" value="Enter your full name"><br/><br/>
        
        <label for="Email">Email:</label>
        <input type="email" name="email" value="ex:abc@gmail.com" required><br/><br/>
        
        <label for="Password">Password:</label>
        <input type="password" name="password" placeholder="type your password" required minlength="8" maxlength="20"><br/><br/>

        <label for="Confirm password">Confirm password:</label>
        <input type="password" name="password" required minlength="8" maxlength="20"><br/><br/>

        <label for="Date of Birth">Date of Birth:</label>
        <input type="date" name="date of birth" required max="18"><br/><br/>

        <label for="Gender">Gender:</label>
        <select name="gender">
            <option value="">Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select><br/><br/>

        <label>Subscription:</label>
            <input type="radio" id="free" name="subscription" value="free">
            <label for="free">Free</label>
            <input type="radio" id="basic" name="subscription" value="basic">
            <label for="basic">Basic</label>
            <input type="radio" id="premium" name="subscription" value="premium">
            <label for="premium">Premium</label><br/><br/>
        
        <label for="Hobbies">Hobbies:</label>
            <input type="checkbox">Reading<br/>
            <input type="checkbox">Traveling<br/>
            <input type="checkbox">Coding<br/>
            <input type="checkbox">Sports<br/><br/>

        <label for="Profile picture">Profile picture:</label>
        <input type="file" name="profile picture" value="Profile picture"  accept="image/png, image/jpeg"><br/><br/>

        <!-- <label for="Submit">Submit:</label> -->
        <button type="Submit">Submit</button>



    </center>
</body>
</html>
